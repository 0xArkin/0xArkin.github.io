<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/html"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://0xarkin.github.io/avax-fees/assets/screen.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="800" />
    <link href="css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="icon" href="assets/favicon.png" />
    <title>AVAX C-Chain Fees</title>
  </head>
  <body>
    <div id="nescss">
      <header id="nav_bar">
        <div class="container">
          <div class="nav-brand">
            <a href="https://0xarkin.github.io/avax-fees">
              <img
                style="vertical-align: middle"
                src="assets/avax_16.png"
                alt="avax-icon"
              />
              <h3 style="display: inline-block">AVAX C-Chain Fees</h3>
            </a>
            <p>Discover your Avalanche C-Chain fees</p>
          </div>
        </div>
      </header>

      <div class="container">
        <main class="main-content">
          <button class="btn-toggle">theme</button>

          <section class="infos_topic"></section>

          <section class="address_section"></section>

          <section class="fees_topic" style="display: none">
            <section class="showcase">
              <section class="nes-container with-title">
                <h1 class="title">Fees</h1>
                <section class="loading">Loading</section>
                <section class="warning_loading">
                  The snowtrace API is slow, please be patient especially if you
                  have a lot of transactions (> 5000)
                </section>
                <section
                  id="fees_box"
                  style="display: none; text-align: center"
                >
                  <div class="lists">
                    <p>Total fees: <span class="total_fees"></span></p>
                    <p>Total failed: <span class="total_failed"></span></p>
                  </div>
                  <br />
                  <p>* at current price: <span class="price"></span></p>
                </section>
              </section>
            </section>
          </section>
        </main>
      </div>
    </div>

    <script type="text/javascript" src="js/vendor/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
  <footer>
    <p>
      <span
        >2024 - Powered by
        <a target="_blank" href="https://x.com/0xarkin">@0xarkin</a>
        with ❤️ </span
      ><br />
      <span
        >template used:
        <a target="_blank" href="https://github.com/nostalgic-css/NES.css"
          >NES.css</a
        ></span
      >
    </p>
  </footer>
</html>
